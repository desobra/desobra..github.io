          text: '«La tercera persona me permite decir cosas que de otro modo me avergonzaría decir o no las diría con tanta soltura. Es como una especie de máscara muy simple y muy tonta, pero que produce un efecto muy eficaz: a mí me libera. También me parece que poniéndolo en tercera persona de algún modo se disuelve un poco la trampa del yo, que es siempre muy peligrosa en estos libros. Porque es obvio que estoy hablando de mí, pero esa tercera persona ya es de algún modo un personaje, y yo me tomo todas las libertades que me puedo tomar con un personaje de ficción. La tercera persona me coloca en el lugar donde quiero estar para poder escribir un libro así, que es personal, pero que perfectamente puede ser generacional o comunitario».'
        - number: 'f1'
          publication-date: '2020-02-16'
          text: '«Creo que la lectura tiene mucho de residual; es una de sus potencias. Tal vez los efectos más interesantes no aparecen a corto plazo, sino que van liberándose con el tiempo».'
