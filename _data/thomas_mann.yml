          text: '«Kretzschmar llamaba la atención sobre la debilidad de ciertos pasajes, recomendaba un perfil más acentuado para ciertos temas, una mayor vitalidad para un ritmo demasiado rígido. Señalaba con el dedo tal frase de transición que sólo se aguantaba superficialmente, que carecía de justificación orgánica y que, por consiguiente, comprometía el desenvolvimiento natural de la composición. Se limitaba, en suma, a decirle lo que el sentido artístico del alumno hubiese podido descubrir también y que en muchos casos había descubierto ya. Un maestro es la conciencia personificada del discípulo: confirma sus dudas, explica su descontento, estimula su deseo de perfeccionarse. Pero un alumno como Adrián no necesitaba en realidad de corrector ni de maestro. Intencionadamente presentaba su trabajo sin darle la última mano, a fin de ver cómo le hacían observar lo que él sabía y de poder juzgar irónicamente la “comprensión artística”, la de su maestro, coincidente en un todo con la suya propia».'
        - number: 'f2'
          publication-date: '2020-02-02'
          text: '«¿Por qué han de aparecérseme casi todas las cosas como su propia parodia? ¿Por qué ha de parecerme que casi todos, más aún, que todos los medios y reglas del arte sólo son útiles hoy para la parodia?».'
        - number: 'f1'
          publication-date: '2020-02-01'
          preview: '«Su suerte fue, sin embargo, grande, ya que antes de que expirara el plazo permitió Dios, en su bondad infinita, que cayera en manos de la Inquisición, y desde los primeros grados de la cuestión confesó, plenamente arrepentida, su crimen, lo que permiten pensar que no le fue negado el perdón de Dios. Fue a la muerte por su propia voluntad, declarando expresamente que, aun pudiendo evitarla, prefería resueltamente la hoguera, con tal de escapar así al poder del diablo [...]'
          text: '«[...] una mujer que durante seis años había tenido trato íntimo con un íncubo, incluso junto a su marido, mientras éste dormía, y de preferencia en los días santos, fue detenida, procesada y quemada en la hoguera. La mujer estaba ligada al demonio por la promesa de pertenecerle en cuerpo y alma al cabo de siete años. Su suerte fue, sin embargo, grande, ya que antes de que expirara el plazo permitió Dios, en su bondad infinita, que cayera en manos de la Inquisición, y desde los primeros grados de la cuestión confesó, plenamente arrepentida, su crimen, lo que permiten pensar que no le fue negado el perdón de Dios. Fue a la muerte por su propia voluntad, declarando expresamente que, aun pudiendo evitarla, prefería resueltamente la hoguera, con tal de escapar así al poder del diablo. Hasta tal punto, bajo el peso de sus horribles pecados, la vida se había convertido para ella en un objeto de repulsión. Pero cuán espléndida no era la unidad cultural que resultaba de esa concordancia armónica entre el juez y el delincuente y cuán henchida de cálida humanidad la satisfacción de haber, en el último momento, procurado a esta alma el perdón de Dios, después de haberla arrancado por el fuego a las garras del diablo».'