          text: '«Parece una pérdida de tiempo esa amargura absurda de Ribeyro por llegar a creerse que no estaba a la altura de esas novelas de narradores sumamente omniscientes que algunos lectores de hoy percibimos ya un tanto monstruosas en todos los sentidos. De algún modo, Roberto Bolaño acabó con ellas y de paso, por caminos vagabundos, fulminó el mito de la exuberancia del Boom de la literatura latinoamericana al llevar la exuberancia a sus últimos extremos en Los detectives salvajes y en 2666.</br></br>Aquella amargura de Ribeyro la veo hoy como un simple y muy deliberado fingimiento de un complejo de inferioridad. Un complejo que no tenía, ya que creo que en el fondo adoraba la comodidad de vivir como un marginal de la literatura, con las ventajas que esto le ofrecía: alejado de pompas banales, poder dedicarse plenamente a la literatura.</br></br>Y es que, a fin de cuentas, Ribeyro sabía que en el fondo no era problema alguno que sus colegas del Boom se mostraran tan pujantes y que más bien todo era cuestión de tiempo, porque al final todo pasa y acaban quedando siempre los mismos: su majestad el fragmento, su alteza el cuento».'
