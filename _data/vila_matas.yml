          text: '«Siempre un insecto de alguna clase —un hermano y un teléfono también pueden serlo— acaba estropeándolo todo, permitiéndonos así poder echarle la culpa de que no hayamos escrito o leído algo que supere al Quijote. Sólo una vez, y en cualquier caso a lo largo de dos escuetas aunque fulgurantes décimas de segundo, accedí a ver con claridad la totalidad de un libro que estaba destinado a escribir y que comprendí que era tan bueno que superaría al Quijote. No es que me entrara miedo de dedicarme a la tarea de escribirlo, sino la más profunda de las perezas, quizás porque me vi prisionero para siempre de mi potencial obra maestra, lo que con el tiempo me facilitó muchas cosas, pues me llevó a descubrir que aquélla no era obligatoriamente, como tanto había creído, mi máxima aspiración en la vida. ¿Cuál era pues? ¿Tener buena salud, una posición económica estable, creer en el amor? Poco propenso a confesar mi intimidad —soy aficionado a leer diarios literarios, pero no me siento diarista—, todavía hoy, cuando los amigos me hacen la pregunta, sigo respondiendo —cargado quizás aún de la perplejidad que me causara aquel descubrimiento— que tan sólo aspiro, con perdón, a la vida del moscardón».'